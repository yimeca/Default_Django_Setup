{% extends "_base.html" %}

{% block title %}Sign Up{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
{% endblock content %}
